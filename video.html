<!DOCTYPE html>
<html lang="en">
<head>
  <title>jagguu</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function onVideoEnd() {
      // Redirect to another local HTML file when the video ends
      window.location.href = "target.html"; // Replace with your target HTML file name
    }
  </script>
</head>
<body>
  <!-- Video Embed -->
  <video id="myVideo" width="100%" height="100%" controls autoplay onended="onVideoEnd()">
    <source src="path/to/your/video.mp4" type="video/mp4"> <!-- Replace with your video file path -->
    Your browser does not support the video tag.
  </video>
</body>
</html>
